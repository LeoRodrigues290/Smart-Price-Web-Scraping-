<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Container Principal -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">

                <div class="relative">
                    <input

                    <!-- Itens ser√£o injetados via JS -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-sm text-gray-400">
            &copy; 2024 Smart Price Project
        </footer>

    </div>

    <!-- Nosso script principal -->
    <script src="app.js"></script>
</body>
</html>
